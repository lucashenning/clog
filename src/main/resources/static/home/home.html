<div ng-controller="home" ng-cloak class="ng-cloak">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div ng-show="!authenticated">
        <div class="jumbotron"><h1>Welcome to cLog...</h1>
            <p>Please login to access any interesting things.</p>
        </div>
    </div>
    <div ng-show="authenticated">
        <div class="jumbotron"><h1>Welcome to cLog.</h1>
            <p>Eingeloggt als {{username}}.</p>
        </div>
        <p>Anzahl Requests: {{countRequests}}</p>
        <p>Anzahl Events: {{countEvents}}</p>
        <p>Anzahl User: {{countUser}}</p>
    </div>
</div>
