<div class="modal-header">
    <button ng-click="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Request bearbeiten</h4>
</div>
<div class="modal-body">




    <form name="myForm">
        <div class="form-group">
            <label for="initiator">Initiator</label>
            <input ng-model="request.initiator" type="text" class="form-control" id="initiator" disabled />
        </div>

        <div class="form-group">
            <label for="startDate">Start Datum</label>
            <input id="startDate" name="startDate" type="date" ng-model="request.startDate" class="form-control" required />
            <span ng-show="myForm.startDate.$error.required">Bitte ein gÃ¼ltiges Start Datum eingeben.</span>
        </div>

        <div class="form-group">
            <label for="endDate">Ende Datum</label>
            <input id="endDate" name="endDate" type="date" ng-model="request.endDate" class="form-control" required />
            <span ng-show="myForm.endDate.$error.required">Bitte ein gÃ¼ltiges Ende Datum eingeben.</span>
        </div>
    </form>




</div>
<div class="modal-footer">
    <button ng-click="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button ng-click="saveModal()" type="button" class="btn btn-primary" ng-disabled="myForm.startDate.$error.required || myForm.endDate.$error.required">Speichern!</button>
</div>
</div><!-- /.modal-content -->
